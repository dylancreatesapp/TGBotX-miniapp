<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | TGBotX Mini-App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .login-container h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .login-container p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      line-height: 1.4;
    }
    .btn {
      background-color: #444;
      color: #fff;
      padding: 14px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 0;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #555;
    }
    /* The widget area is hidden by default; shown only if needed (outside Telegram). */
    #widgetArea {
      display: none;
      margin-top: 20px;
    }
    /* Make sure the Telegram button is nicely centered and has spacing. */
    .telegram-login-wrapper {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to TGBotX Mini-App</h1>
    <p>Please log in with your Telegram account to continue.</p>

    <!-- Telegram Login Widget (shown only if not inside Telegram) -->
    <div id="widgetArea">
      <div class="telegram-login-wrapper">
        <script async src="https://telegram.org/js/telegram-widget.js?15"
                data-telegram-login="TGBotXutility_bot"
                data-size="large"
                data-userpic="false"
                data-request-access="write"
                data-onauth="onTelegramAuth(user)">
        </script>
      </div>
      <button class="btn" onclick="connectWallet()">Connect Wallet</button>
    </div>
  </div>

  <script>
    // Check if we're inside Telegram's WebApp environment
    if (typeof Telegram !== "undefined" && Telegram.WebApp) {
      const tg = Telegram.WebApp;
      tg.expand();  // Make the WebApp full screen if possible
      const user = tg.initDataUnsafe?.user;
      if (user) {
        // We have Telegram user data automatically. No widget needed.
        storeUserAndRedirect(user);
      } else {
        // Fallback if user data isn't present
        document.getElementById("widgetArea").style.display = "block";
      }
    } else {
      // If not in Telegram, show the Telegram Login Widget
      document.getElementById("widgetArea").style.display = "block";
    }

    // Called by the Telegram Login Widget (when outside Telegram)
    function onTelegramAuth(user) {
      storeUserAndRedirect(user);
    }

    // Send user data to your backend, then redirect to main mini-app
    function storeUserAndRedirect(user) {
      fetch("https://tgbotx-miniapp-backend-production.up.railway.app/api/auth/telegram", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegramId: user.id,
          username: user.username,
          firstName: user.first_name,
          lastName: user.last_name
        })
      })
      .then(res => res.json())
      .then(() => {
        // Redirect to your main mini-app after successful login
        window.location.href = "index.html"; 
      })
      .catch(err => {
        console.error("Error storing user data:", err);
        alert("Failed to store user data. Check console for details.");
      });
    }

    // (Optional) Connect Wallet
    function connectWallet() {
      alert("Wallet connection flow goes here (e.g., Metamask, TronLink, etc.)");
    }
  </script>
</body>
</html>
