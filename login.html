<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | TGBotX Mini-App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .login-container h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .login-container p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      padding: 14px 24px;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    #widgetArea {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to TGBotX Mini-App</h1>
    <p>Please log in with your Telegram account to continue.</p>
    <!-- Widget area shown only if needed -->
    <div id="widgetArea">
      <div class="telegram-login-wrapper">
        <script async src="https://telegram.org/js/telegram-widget.js?15"
                data-telegram-login="TGBotXutility_bot"
                data-size="large"
                data-userpic="false"
                data-request-access="write"
                data-onauth="onTelegramAuth(user)">
        </script>
      </div>
    </div>
  </div>

  <script>
    // Check if the mini-app is loaded within Telegram
    if (typeof Telegram !== "undefined" && Telegram.WebApp) {
      const tg = Telegram.WebApp;
      tg.expand(); // Expand the mini-app to full screen
      const user = tg.initDataUnsafe?.user;
      if (user) {
        // If user data is available natively, log in without redirecting externally
        storeUserAndRedirect(user);
      } else {
        // If no native user data, show the login widget as a fallback
        document.getElementById("widgetArea").style.display = "block";
      }
    } else {
      // If not inside Telegram, show the widget and alert the user for best experience
      document.getElementById("widgetArea").style.display = "block";
      alert("For the best experience, please open this mini-app within Telegram.");
    }

    // Function called by the Telegram Login Widget when outside Telegram
    function onTelegramAuth(user) {
      storeUserAndRedirect(user);
    }

    // Function to send user data to the backend and then redirect to the main app page
    function storeUserAndRedirect(user) {
      fetch("https://tgbotx-miniapp-backend-production.up.railway.app/api/auth/telegram", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegramId: user.id,
          username: user.username,
          firstName: user.first_name,
          lastName: user.last_name
        })
      })
      .then(res => res.json())
      .then(() => {
        // Redirect to your main mini-app page (index.html)
        window.location.href = "index.html";
      })
      .catch(err => {
        console.error("Error storing user data:", err);
        alert("Failed to store user data. Please try again.");
      });
    }
  </script>
</body>
</html>
