<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | TGBotX Mini-App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .btn {
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }
    .btn:hover {
      background-color: #555;
    }
    /* Hide the widget area by default; we'll unhide it if needed. */
    #widgetArea {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to TGBotX Mini-App</h1>
    <p>Please log in with your Telegram account to continue.</p>

    <!-- This div is shown only if user is outside Telegram (fallback to Telegram Login Widget). -->
    <div id="widgetArea">
      <script async src="https://telegram.org/js/telegram-widget.js?15"
              data-telegram-login="TGBotXutility_bot"
              data-size="large"
              data-userpic="false"
              data-request-access="write"
              data-onauth="onTelegramAuth(user)">
      </script>
      <div style="margin-top: 20px;">
        <button class="btn" onclick="connectWallet()">Connect Wallet</button>
      </div>
    </div>
  </div>

  <script>
    // 1. Check if we're inside Telegram's WebApp environment
    if (typeof Telegram !== "undefined" && Telegram.WebApp) {
      // If so, we can directly get user data
      const tg = Telegram.WebApp;
      tg.expand();  // Make the WebApp full screen
      const user = tg.initDataUnsafe?.user;

      // If Telegram gives us user data, no need to show the widget
      if (user) {
        storeUserAndRedirect(user);
      } else {
        // If for some reason user data isn't there, show the widget fallback
        document.getElementById("widgetArea").style.display = "block";
      }
    } else {
      // 2. If we are NOT in Telegram, show the Telegram Login Widget
      document.getElementById("widgetArea").style.display = "block";
    }

    // 3. Called by the Telegram Login Widget (when outside Telegram)
    function onTelegramAuth(user) {
      storeUserAndRedirect(user);
    }

    // 4. Send user data to your backend, then redirect to main mini-app
    function storeUserAndRedirect(user) {
      // user object typically has { id, first_name, last_name, username, photo_url, auth_date, hash }
      fetch("https://tgbotx-miniapp-backend-production.up.railway.app/api/auth/telegram", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegramId: user.id,
          username: user.username,
          firstName: user.first_name,
          lastName: user.last_name
        })
      })
      .then(res => res.json())
      .then(() => {
        // Redirect to your main mini-app after successful login
        window.location.href = "index.html"; 
      })
      .catch(err => {
        console.error("Error storing user data:", err);
        alert("Failed to store user data. Check console for details.");
      });
    }

    // 5. Connect Wallet (Optional)
    function connectWallet() {
      alert("Wallet connection flow goes here (e.g., Metamask, TronLink, etc.)");
    }
  </script>
</body>
</html>
