<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- iOS meta tags to enable native web app behavior -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login | TGBotX Mini-App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .login-container h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .login-container p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      padding: 14px 24px;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    #widgetArea {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to TGBotX Mini-App</h1>
    <p>Please log in with your Telegram account to continue.</p>
    <!-- This div is for the Telegram Login Widget if native data is not available -->
    <div id="widgetArea"></div>
  </div>

  <script>
    // Debug logs for troubleshooting
    console.log("User Agent:", navigator.userAgent);
    console.log("Is Telegram.WebApp defined?", typeof Telegram !== "undefined" && Telegram.WebApp);

    // Function to send user data to your backend and redirect to the main mini-app page
    function storeUserAndRedirect(user) {
      console.log("Storing user data and redirecting:", user);
      fetch("https://tgbotx-miniapp-backend-production.up.railway.app/api/auth/telegram", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegramId: user.id,
          username: user.username,
          firstName: user.first_name,
          lastName: user.last_name
        })
      })
      .then(res => res.json())
      .then(() => {
        // Redirect to your main mini-app page after successful login
        window.location.href = "index.html";
      })
      .catch(err => {
        console.error("Error storing user data:", err);
        alert("Failed to store user data. Please try again.");
      });
    }

    // Check if we're running inside Telegram's native WebApp environment
    if (typeof Telegram !== "undefined" && Telegram.WebApp) {
      console.log("Telegram.WebApp detected.");
      const tg = Telegram.WebApp;
      tg.expand(); // Expand to full screen
      const user = tg.initDataUnsafe?.user;
      console.log("Native user data:", user);
      if (user) {
        // If native user data is available, immediately use it and do not load the widget
        storeUserAndRedirect(user);
      } else {
        console.warn("No native user data available.");
        document.getElementById("widgetArea").innerHTML = "<p>Unable to retrieve Telegram user data. Please try again.</p>";
      }
    } else {
      // If not inside Telegram, load the Telegram Login Widget as a fallback.
      console.log("Not running inside Telegram. Loading Login Widget.");
      var widgetScript = document.createElement("script");
      widgetScript.async = true;
      widgetScript.src = "https://telegram.org/js/telegram-widget.js?15";
      widgetScript.setAttribute("data-telegram-login", "TGBotXutility_bot");
      widgetScript.setAttribute("data-size", "large");
      widgetScript.setAttribute("data-userpic", "false");
      widgetScript.setAttribute("data-request-access", "write");
      widgetScript.setAttribute("data-onauth", "onTelegramAuth(user)");
      document.getElementById("widgetArea").appendChild(widgetScript);

      // Define the callback for the Telegram Login Widget
      window.onTelegramAuth = function(user) {
        console.log("Widget auth callback received user:", user);
        storeUserAndRedirect(user);
      };

      alert("For the best experience, please open this mini-app within Telegram.");
    }
  </script>
</body>
</html>
