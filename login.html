<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- iOS meta tags to promote native behavior -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login | TGBotX Mini-App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .login-container h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .login-container p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Logging you in...</h1>
    <p>Please wait while we process your login data.</p>
  </div>
  <script>
    // Function to extract tgWebAppData from the URL fragment
    function getTgWebAppData() {
      const hash = window.location.hash;
      if (hash.startsWith("#tgWebAppData=")) {
        return decodeURIComponent(hash.substring("#tgWebAppData=".length));
      }
      return null;
    }

    const tgData = getTgWebAppData();
    console.log("Received tgWebAppData:", tgData);

    if (tgData) {
      // Send tgData to your backend for verification and login processing.
      fetch("https://tgbotx-miniapp-backend-production.up.railway.app/api/auth/telegram", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tgData: tgData })
      })
      .then(response => response.json())
      .then(result => {
        console.log("Login result:", result);
        if (result.success) {
          // Redirect to your main mini-app page (e.g., index.html)
          window.location.href = "index.html";
        } else {
          document.querySelector('.login-container p').innerText = "Login failed: " + result.message;
        }
      })
      .catch(err => {
        console.error("Error processing login:", err);
        document.querySelector('.login-container p').innerText = "An error occurred. Please try again.";
      });
    } else {
      document.querySelector('.login-container p').innerText = "No login data received. Please try again.";
    }
  </script>
</body>
</html>
