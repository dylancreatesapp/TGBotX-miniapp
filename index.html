<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TGBotX Mini-App (Larger UI)</title>
    <!-- Ensure proper mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap for layout & responsiveness -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-AZl+nX6I6SG8AHcZ5vuT1PO81jjcBM2cYPZPa60nGfpEpAxN1TvzGj6S3LD6Ug+whZzJ3RNaX6h+u8JEPz9K9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Overall dark background */
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        font-size: 1.1rem; /* Increase base font size */
      }
      /* Header area */
      .app-header {
        background-color: #1e1e1e;
        padding: 15px;
        text-align: center;
      }
      .app-header h1 {
        font-size: 1.6rem; /* Larger title text */
        margin: 0;
      }
      .app-header p {
        margin: 5px 0 0 0;
        font-size: 1rem;
        color: #ccc;
      }
      /* Main container */
      .main-container {
        margin: 0 auto;
        width: 95%;         /* Use most of the screen width on mobile */
        padding: 20px;
      }
      /* Card styling */
      .dark-card {
        background-color: #1e1e1e;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .dark-card h4 {
        margin-bottom: 15px;
        font-size: 1.3rem;
      }
      .dark-card label {
        color: #ccc;
        font-size: 1rem;
      }
      /* Larger, rounded buttons */
      .btn-rounded {
        border-radius: 50px;
        border: none;
        padding: 14px 24px;    /* Increased padding for easier tapping */
        font-weight: 500;
        font-size: 1rem;       /* Larger button text */
        transition: background 0.3s;
      }
      .btn-rounded i {
        margin-right: 8px;
      }
      /* Button colors */
      .btn-dark-mode {
        background-color: #2a2a2a;
        color: #fff;
      }
      .btn-dark-mode:hover {
        background-color: #3a3a3a;
      }
      .btn-success-mode {
        background-color: #3d9140;
        color: #fff;
      }
      .btn-success-mode:hover {
        background-color: #4ba74e;
      }
      .btn-secondary-mode {
        background-color: #444;
        color: #fff;
      }
      .btn-secondary-mode:hover {
        background-color: #555;
      }
      /* Input field */
      .form-control {
        background-color: #2a2a2a;
        border: 1px solid #444;
        color: #fff;
        border-radius: 50px;
        font-size: 1rem;
        padding: 14px 16px; /* Larger input for easier tapping */
      }
      .form-control:focus {
        background-color: #2a2a2a;
        color: #fff;
        outline: none;
        box-shadow: none;
        border-color: #666;
      }
      /* Result and error display */
      #error-message {
        color: #ff7373;
        margin-top: 10px;
        font-size: 1rem;
      }
      #result {
        background: #2a2a2a;
        border-radius: 10px;
        padding: 10px;
        margin-top: 10px;
        font-size: 1rem;
      }
      /* Footer (optional) */
      .footer {
        text-align: center;
        color: #888;
        font-size: 0.9rem;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="app-header">
      <h1>TGBotX Mini App</h1>
      <p id="user-info">Loading user info...</p>
    </div>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Card: Balance -->
      <div class="dark-card">
        <h4>Balance</h4>
        <p id="balance-info" style="font-size:1.2rem;">0 tokens</p>
        <button id="check-token" class="btn-rounded btn-dark-mode">
          <i class="fas fa-coins"></i>
          Check My Token Balance
        </button>
        <button id="clear-result" class="btn-rounded btn-secondary-mode ms-2">
          <i class="fas fa-undo"></i>
          Clear
        </button>
      </div>

      <!-- Card: Wallet Address -->
      <div class="dark-card">
        <h4>Check Wallet Balance</h4>
        <div class="mb-3">
          <label for="walletAddress" class="form-label">Wallet Address</label>
          <input
            type="text"
            class="form-control"
            id="walletAddress"
            placeholder="e.g., 0x1234...abcd"
          />
        </div>
        <button id="check-wallet" class="btn-rounded btn-success-mode">
          <i class="fas fa-wallet"></i>
          Check Balance
        </button>
        <div id="error-message"></div>
        <div id="result" style="display:none;"></div>
      </div>
