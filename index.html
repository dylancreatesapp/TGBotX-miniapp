<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TGBotX Dark UI</title>
    <!-- Bootstrap for layout & responsiveness -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-AZl+nX6I6SG8AHcZ5vuT1PO81jjcBM2cYPZPa60nGfpEpAxN1TvzGj6S3LD6Ug+whZzJ3RNaX6h+u8JEPz9K9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Dark theme background & text */
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin-bottom: 80px; /* space for bottom content if needed */
      }
      /* Container styling for the main content */
      .main-container {
        margin: 20px auto;
        max-width: 500px;
      }
      /* Header / Top balance card */
      .balance-card {
        background: #1e1e1e;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .balance-title {
        font-size: 1rem;
        color: #bbb;
      }
      .balance-amount {
        font-size: 2rem;
        font-weight: 600;
        margin-top: 5px;
      }
      /* Row of large buttons (Launch token, Memepad, Trading bot) */
      .feature-buttons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .feature-button {
        flex: 1;
        background: #2a2a2a;
        border: none;
        border-radius: 10px;
        margin: 0 5px;
        padding: 15px;
        text-align: center;
        color: #fff;
        font-size: 0.9rem;
        transition: 0.3s;
      }
      .feature-button i {
        display: block;
        font-size: 1.3rem;
        margin-bottom: 5px;
      }
      .feature-button:hover {
        background: #3a3a3a;
      }
      /* Card-like sections for check-in, season info, points, etc. */
      .dark-card {
        background: #1e1e1e;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .dark-card h5 {
        font-size: 1.1rem;
        margin-bottom: 10px;
      }
      .dark-card p {
        color: #ccc;
        margin-bottom: 10px;
      }
      .claim-btn,
      .how-it-works-btn {
        background: #2f2f2f;
        border: none;
        border-radius: 10px;
        color: #fff;
        padding: 10px 15px;
        font-size: 0.9rem;
        margin-right: 10px;
      }
      .claim-btn:hover,
      .how-it-works-btn:hover {
        background: #404040;
      }
      .points-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .points-list li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      .points-list li span {
        color: #aaa;
      }
      /* Footer (fixed at bottom if you like) */
      .footer {
        text-align: center;
        padding: 10px;
        color: #888;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Top Card: Balance -->
      <div class="balance-card">
        <div class="balance-title">Total balance</div>
        <div class="balance-amount">$0</div>
      </div>

      <!-- Row of Feature Buttons -->
      <div class="feature-buttons">
        <button class="feature-button">
          <i class="fas fa-rocket"></i>
          Launch token
        </button>
        <button class="feature-button">
          <i class="fas fa-gem"></i>
          Memepad
        </button>
        <button class="feature-button">
          <i class="fas fa-chart-line"></i>
          Trading bot
        </button>
      </div>

      <!-- Check-in Card -->
      <div class="dark-card">
        <h5>0-days check-in</h5>
        <p>Next claim in 2h 15m</p>
        <button class="claim-btn">Claim</button>
      </div>

      <!-- Season Info Card -->
      <div class="dark-card">
        <h5>Season 2 is here</h5>
        <p>Trade or launch your own token to get Meme points.</p>
        <button class="how-it-works-btn">How it works</button>
      </div>

      <!-- Points Card -->
      <div class="dark-card">
        <h5>Points</h5>
        <ul class="points-list">
          <li>
            <strong>Meme points</strong>
            <span>0 MP</span>
          </li>
          <li>
            <strong>Blum points</strong>
            <span>0.41 BP</span>
          </li>
        </ul>
        <div class="mt-3">
          <button class="claim-btn">Claim 63.3 BP</button>
          <button class="claim-btn">Trade to earn</button>
        </div>
      </div>

      <!-- Example usage: Telegram user info detection (optional) -->
      <div class="dark-card" id="tg-info" style="display: none;">
        <h5 id="user-info">Hello from outside Telegram!</h5>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      &copy; 2025 TGBotX. All rights reserved.
    </div>

    <script>
      (function () {
        // Check if we're inside Telegram WebApp
        let tg;
        if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
          tg = window.Telegram.WebApp;
          tg.expand();
          const initDataUnsafe = tg.initDataUnsafe || {};
          // Display user info card
          document.getElementById("tg-info").style.display = "block";
          document.getElementById("user-info").innerText =
            "Hello " + (initDataUnsafe.user?.first_name || "mysterious user") + "!";
        }
      })();
    </script>
  </body>
</html>
