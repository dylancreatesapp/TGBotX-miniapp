<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TGBotX Mini-App</title>
    <!-- Using Bootstrap for a clean, responsive design -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-dark">
    <div class="container my-5">
      <h1 class="mb-4">Welcome to TGBotX Mini-App</h1>
      <p id="user-info">Loading user info...</p>
      <button id="check-token" class="btn btn-primary">
        Check My Token Balance
      </button>
      <div id="result" class="mt-3"></div>
    </div>

    <script>
      // Access Telegram's WebApp API (only available when opened inside Telegram)
      let tg = window.Telegram.WebApp;
      tg.expand(); // Expand the mini-app to full height

      // Display the user's Telegram first name (if available)
      const initDataUnsafe = tg.initDataUnsafe || {};
      document.getElementById("user-info").innerText =
        "Hello " + (initDataUnsafe.user?.first_name || "mysterious user") + "!";

      // Example functionality: Check token balance (for demonstration, it shows a fixed value)
      document.getElementById("check-token").addEventListener("click", () => {
        // Replace this with real blockchain integration later
        let tokenBalance = 100;
        document.getElementById("result").innerText =
          `You currently hold ${tokenBalance} tokens.`;
      });
    </script>
  </body>
</html>
