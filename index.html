<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TGBotX Mini App</title>
    <!-- Ensure responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS for layout -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-AZl+nX6I6SG8AHcZ5vuT1PO81jjcBM2cYPZPa60nGfpEpAxN1TvzGj6S3LD6Ug+whZzJ3RNaX6h+u8JEPz9K9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Chart.js for market tracking widget -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- QRCode.js for QR code generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      /* Overall dark theme */
      body {
        background-color: #121212;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      /* Navigation tabs */
      .nav-tabs {
        border-bottom: 1px solid #333;
        background: #1e1e1e;
      }
      .nav-tabs .nav-link {
        color: #bbb;
        border: none;
        background: transparent;
        font-size: 1rem;
        transition: color 0.3s;
      }
      .nav-tabs .nav-link.active {
        color: #fff;
        border-bottom: 2px solid #fff;
      }
      /* Main container */
      .container-main {
        width: 95%;
        max-width: 600px;
        margin: 20px auto;
        padding: 15px;
      }
      /* Card style for sections */
      .card-dark {
        background-color: #1e1e1e;
        border: none;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        backdrop-filter: blur(4px);
      }
      /* Rounded, modern buttons */
      .btn-modern {
        border-radius: 50px;
        padding: 12px 24px;
        font-size: 1rem;
        transition: background 0.3s;
      }
      .btn-primary {
        background-color: #2a2a2a;
        border: none;
      }
      .btn-primary:hover {
        background-color: #3a3a3a;
      }
      .btn-success {
        background-color: #3d9140;
        border: none;
      }
      .btn-success:hover {
        background-color: #4ba74e;
      }
      .btn-secondary {
        background-color: #444;
        border: none;
      }
      .btn-secondary:hover {
        background-color: #555;
      }
      /* Form inputs */
      .form-control {
        background-color: #2a2a2a;
        border: 1px solid #444;
        color: #fff;
        border-radius: 50px;
        padding: 12px 20px;
        font-size: 1rem;
      }
      .form-control:focus {
        background-color: #2a2a2a;
        color: #fff;
        border-color: #666;
        box-shadow: none;
      }
      /* Chart container */
      #market-chart-container {
        position: relative;
        height: 250px;
      }
      /* QR code container */
      #qrcode {
        margin-top: 15px;
        text-align: center;
      }
      /* Responsive adjustments */
      @media (max-width: 600px) {
        .btn-modern {
          font-size: 1.1rem;
          padding: 14px 28px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="appTabs">
      <li class="nav-item">
        <a class="nav-link active" href="#dashboard" data-tab="dashboard"
          >Dashboard</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#create-token" data-tab="create-token"
          >Token Creation</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#wallet" data-tab="wallet">Wallet Management</a>
      </li>
    </ul>

    <div class="container-main">
      <!-- Dashboard Section -->
      <div id="dashboard" class="tab-section">
        <div class="card-dark">
          <h4>Dashboard</h4>
          <p><strong>Token Balance:</strong> <span id="token-balance">0 tokens</span></p>
          <p><strong>Recent Activity:</strong> <span id="recent-activity">No activity yet</span></p>
          <p><strong>Usage Hours:</strong> <span id="usage-hours">0 hrs</span></p>
        </div>
        <div class="card-dark">
          <h4>Market Tracker</h4>
          <div id="market-chart-container">
            <canvas id="market-chart"></canvas>
          </div>
          <p style="font-size: 0.9rem; color: #ccc; margin-top: 10px;">
            Token Price | Market Cap | Volume
          </p>
        </div>
      </div>

      <!-- Token Creation Section -->
      <div id="create-token" class="tab-section" style="display:none;">
        <div class="card-dark">
          <h4>Create Your Token</h4>
          <form id="token-form">
            <div class="mb-3">
              <label for="tokenName" class="form-label">Token Name</label>
              <input
                type="text"
                class="form-control"
                id="tokenName"
                placeholder="Enter token name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="tokenSymbol" class="form-label">Symbol</label>
              <input
                type="text"
                class="form-control"
                id="tokenSymbol"
                placeholder="Enter token symbol"
                required
              />
            </div>
            <div class="mb-3">
              <label for="tokenSupply" class="form-label">Total Supply</label>
              <input
                type="number"
                class="form-control"
                id="tokenSupply"
                placeholder="Enter total supply"
                required
              />
            </div>
            <button type="submit" class="btn btn-modern btn-primary">
              <i class="fas fa-check"></i> Create Token
            </button>
          </form>
          <div id="creation-confirmation" style="margin-top: 15px;"></div>
        </div>
      </div>

      <!-- Wallet Management Section -->
      <div id="wallet" class="tab-section" style="display:none;">
        <div class="card-dark">
          <h4>Send Tokens</h4>
          <form id="send-form">
            <div class="mb-3">
              <label for="recipientAddress" class="form-label">Recipient Address</label>
              <input
                type="text"
                class="form-control"
                id="recipientAddress"
                placeholder="Enter recipient wallet address"
                required
              />
            </div>
            <div class="mb-3">
              <label for="sendAmount" class="form-label">Amount</label>
              <input
                type="number"
                class="form-control"
                id="sendAmount"
                placeholder="Enter amount to send"
                required
              />
            </div>
            <button type="submit" class="btn btn-modern btn-success">
              <i class="fas fa-paper-plane"></i> Send Tokens
            </button>
          </form>
          <div id="send-confirmation" style="margin-top: 15px;"></div>
        </div>

        <div class="card-dark">
          <h4>Receive Tokens</h4>
          <p>Your wallet address:</p>
          <p id="myWalletAddress" style="font-size: 1.1rem;">0xABCDEF123456...</p>
          <div id="qrcode"></div>
          <button id="regenerate-qr" class="btn btn-modern btn-secondary" style="margin-top:15px;">
            <i class="fas fa-sync-alt"></i> Regenerate QR Code
          </button>
        </div>
      </div>
    </div>

    <script>
      // ----- Tab Switching -----
      document.querySelectorAll('#appTabs a').forEach((tabLink) => {
        tabLink.addEventListener('click', function (e) {
          e.preventDefault();
          // Remove active class from all tabs
          document.querySelectorAll('#appTabs a').forEach((el) => el.classList.remove('active'));
          // Hide all sections
          document.querySelectorAll('.tab-section').forEach((section) => section.style.display = 'none');
          // Activate current tab and show section
          this.classList.add('active');
          document.getElementById(this.getAttribute('data-tab')).style.display = 'block';
        });
      });

      // ----- Telegram WebApp Integration -----
      (function () {
        if (typeof window.Telegram !== "undefined" && window.Telegram.WebApp) {
          const tg = window.Telegram.WebApp;
          tg.expand();
          const initData = tg.initDataUnsafe || {};
          // Replace the header user info if available
          document.getElementById("app-header")?.remove(); // Remove any previous header if exists
          const userInfoElem = document.getElementById("user-info");
          userInfoElem.innerText =
            "Hello " + (initData.user?.first_name || "mysterious user") + "!";
        }
      })();

      // ----- Dashboard: Market Tracking Widget (using Chart.js) -----
      const ctx = document.getElementById('market-chart').getContext('2d');
      // Dummy data for the chart
      const marketChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00'],
          datasets: [{
            label: 'Token Price',
            data: [1.0, 1.2, 1.15, 1.3, 1.25, 1.4, 1.35],
            borderColor: '#4ba74e',
            backgroundColor: 'rgba(75, 167, 78, 0.2)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              ticks: { color: '#ccc' },
              grid: { color: 'rgba(255,255,255,0.1)' }
            },
            y: {
              ticks: { color: '#ccc' },
              grid: { color: 'rgba(255,255,255,0.1)' }
            }
          },
          plugins: {
            legend: { labels: { color: '#ccc' } }
          }
        }
      });

      // ----- Token Creation Section -----
      document.getElementById('token-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('tokenName').value.trim();
        const symbol = document.getElementById('tokenSymbol').value.trim();
        const supply = document.getElementById('tokenSupply').value.trim();
        const confirmation = document.getElementById('creation-confirmation');
        if (name && symbol && supply) {
          confirmation.innerHTML = `<div style="padding:10px; background:#2a2a2a; border-radius:10px; margin-top:10px;">Token <strong>${name}</strong> (${symbol}) with supply <strong>${supply}</strong> created successfully! (Simulated)</div>`;
          this.reset();
        } else {
          confirmation.innerHTML = `<div style="color:#ff7373; margin-top:10px;">Please fill out all fields.</div>`;
        }
      });

      // ----- Wallet Management: Send Tokens -----
      document.getElementById('send-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const recipient = document.getElementById('recipientAddress').value.trim();
        const amount = document.getElementById('sendAmount').value.trim();
        const confirmation = document.getElementById('send-confirmation');
        if (recipient && amount) {
          confirmation.innerHTML = `<div style="padding:10px; background:#2a2a2a; border-radius:10px; margin-top:10px;">Sent ${amount} tokens to ${recipient} successfully! (Simulated)</div>`;
          this.reset();
        } else {
          confirmation.innerHTML = `<div style="color:#ff7373; margin-top:10px;">Please fill out all fields.</div>`;
        }
      });

      // ----- Wallet Management: QR Code Generation for Receiving Tokens -----
      function generateQRCode() {
        const qrcodeContainer = document.getElementById('qrcode');
        qrcodeContainer.innerHTML = "";
        // Using a dummy wallet address; replace with the actual address as needed
        new QRCode(qrcodeContainer, {
          text: document.getElementById('myWalletAddress').textContent,
          width: 150,
          height: 150,
          colorDark: "#ffffff",
          colorLight: "#121212",
          correctLevel: QRCode.CorrectLevel.H
        });
      }
      generateQRCode();
      document.getElementById('regenerate-qr').addEventListener('click', generateQRCode);
    </script>
  </body>
</html>
